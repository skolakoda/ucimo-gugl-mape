<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Paukova mreža</title>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASm3CwaK9qtcZEWYa-iQwHaGi3gcosAJc&sensor=false"></script>

<style type="text/css">
	#map {
		width: 750px;
		height: 500px;
	}
</style>

<script type="text/javascript">

google.maps.event.addDomListener(window, 'load', init);

function init() {
	var mapOptions = {
	    // How zoomed in you want the map to start at (always required)
	    zoom: 13,

	    center: new google.maps.LatLng(44.816667, 20.466667),

	    styles: [{
	        featureType: 'water',
	        elementType: 'all',
	        stylers: [{
	            hue: '#252525'
	        }, {
	            saturation: -100
	        }, {
	            lightness: -81
	        }, {
	            visibility: 'on'
	        }]
	    }, {
	        featureType: 'landscape',
	        elementType: 'all',
	        stylers: [{
	            hue: '#666666'
	        }, {
	            saturation: -100
	        }, {
	            lightness: -55
	        }, {
	            visibility: 'on'
	        }]
	    }, {
	        featureType: 'poi',
	        elementType: 'geometry',
	        stylers: [{
	            hue: '#555555'
	        }, {
	            saturation: -100
	        }, {
	            lightness: -57
	        }, {
	            visibility: 'on'
	        }]
	    }, {
	        featureType: 'road',
	        elementType: 'all',
	        stylers: [{
	            hue: '#777777'
	        }, {
	            saturation: -100
	        }, {
	            lightness: -6
	        }, {
	            visibility: 'on'
	        }]
	    }, {
	        featureType: 'administrative',
	        elementType: 'all',
	        stylers: [{
	            hue: '#cc9900'
	        }, {
	            saturation: 100
	        }, {
	            lightness: -22
	        }, {
	            visibility: 'on'
	        }]
	    }, {
	        featureType: 'transit',
	        elementType: 'all',
	        stylers: [{
	            hue: '#444444'
	        }, {
	            saturation: 0
	        }, {
	            lightness: -64
	        }, {
	            visibility: 'off'
	        }]
	    }, {
	        featureType: 'poi',
	        elementType: 'labels',
	        stylers: [{
	            hue: '#555555'
	        }, {
	            saturation: -100
	        }, {
	            lightness: -57
	        }, {
	            visibility: 'off'
	        }]
	    }]
	};
	// Get the HTML DOM element that will contain your map 
	// We are using a div with id="map" seen below in the <body>
	var mapElement = document.getElementById('map');

	// Create the Google Map using out element and options defined above
	var map = new google.maps.Map(mapElement, mapOptions);
}
</script>
</head>
<body>
	<h1>Paukova mreža</h1>

	<div id="map"></div>
</body>
</html>
