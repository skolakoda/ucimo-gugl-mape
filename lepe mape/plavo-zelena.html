<!DOCTYPE html>
<html>
<head>
	<title>Plavo zelena mapa</title>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASm3CwaK9qtcZEWYa-iQwHaGi3gcosAJc&sensor=false"></script>

<style type="text/css">
/* Set a size for our map container, the Google Map will take up 100% of this container */
#map {
	width: 750px;
	height: 500px;
}
</style>

<script type="text/javascript">

google.maps.event.addDomListener(window, 'load', init);

function init() {

	var mapOptions = {
	    zoom: 13,
	    center: new google.maps.LatLng(44.816667, 20.466667), // New York
	    styles: [{
	        "featureType": "landscape",
	        "stylers": [{
	            "hue": "#F1FF00"
	        }, {
	            "saturation": -27.4
	        }, {
	            "lightness": 9.4
	        }, {
	            "gamma": 1
	        }]
	    }, {
	        "featureType": "road.highway",
	        "stylers": [{
	            "hue": "#0099FF"
	        }, {
	            "saturation": -20
	        }, {
	            "lightness": 36.4
	        }, {
	            "gamma": 1
	        }]
	    }, {
	        "featureType": "road.arterial",
	        "stylers": [{
	            "hue": "#00FF4F"
	        }, {
	            "saturation": 0
	        }, {
	            "lightness": 0
	        }, {
	            "gamma": 1
	        }]
	    }, {
	        "featureType": "road.local",
	        "stylers": [{
	            "hue": "#FFB300"
	        }, {
	            "saturation": -38
	        }, {
	            "lightness": 11.2
	        }, {
	            "gamma": 1
	        }]
	    }, {
	        "featureType": "water",
	        "stylers": [{
	            "hue": "#00B6FF"
	        }, {
	            "saturation": 4.2
	        }, {
	            "lightness": -63.4
	        }, {
	            "gamma": 1
	        }]
	    }, {
	        "featureType": "poi",
	        "stylers": [{
	            "hue": "#9FFF00"
	        }, {
	            "saturation": 0
	        }, {
	            "lightness": 0
	        }, {
	            "gamma": 1
	        }]
	    }]
	};

	var mapElement = document.getElementById('map');

	var map = new google.maps.Map(mapElement, mapOptions);
}
</script>
</head>
<body>
	<h1>Plavo zelena mapa</h1>

	<div id="map"></div>
</body>
</html>
