<!DOCTYPE html>
<html>
<head>
	<title>Strip mapa</title>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASm3CwaK9qtcZEWYa-iQwHaGi3gcosAJc&sensor=false"></script>

<style type="text/css">
#map {
	width: 800px;
	height: 600px;
}
</style>

<script type="text/javascript">

google.maps.event.addDomListener(window, 'load', init);

function init() {

	var mapOptions = {
	    zoom: 13,
	    center: new google.maps.LatLng(44.816667, 20.466667),
	    styles: [{
	        featureType: 'water',
	        elementType: 'all',
	        stylers: [{
	            hue: '#000000'
	        }, {
	            saturation: -100
	        }, {
	            lightness: -100
	        }, {
	            visibility: 'simplified'
	        }]
	    }, {
	        featureType: 'landscape',
	        elementType: 'all',
	        stylers: [{
	            hue: '#FFFFFF'
	        }, {
	            saturation: -100
	        }, {
	            lightness: 100
	        }, {
	            visibility: 'simplified'
	        }]
	    }, {
	        featureType: 'landscape.man_made',
	        elementType: 'all',
	        stylers: []
	    }, {
	        featureType: 'landscape.natural',
	        elementType: 'all',
	        stylers: []
	    }, {
	        featureType: 'poi.park',
	        elementType: 'geometry',
	        stylers: [{
	            hue: '#ffffff'
	        }, {
	            saturation: -100
	        }, {
	            lightness: 100
	        }, {
	            visibility: 'off'
	        }]
	    }, {
	        featureType: 'road',
	        elementType: 'all',
	        stylers: [{
	            hue: '#333333'
	        }, {
	            saturation: -100
	        }, {
	            lightness: -69
	        }, {
	            visibility: 'simplified'
	        }]
	    }, {
	        featureType: 'poi.attraction',
	        elementType: 'geometry',
	        stylers: [{
	            hue: '#ffffff'
	        }, {
	            saturation: -100
	        }, {
	            lightness: 100
	        }, {
	            visibility: 'off'
	        }]
	    }, {
	        featureType: 'administrative.locality',
	        elementType: 'geometry',
	        stylers: [{
	            hue: '#ffffff'
	        }, {
	            saturation: 0
	        }, {
	            lightness: 100
	        }, {
	            visibility: 'off'
	        }]
	    }, {
	        featureType: 'poi.government',
	        elementType: 'geometry',
	        stylers: [{
	            hue: '#ffffff'
	        }, {
	            saturation: -100
	        }, {
	            lightness: 100
	        }, {
	            visibility: 'off'
	        }]
	    }]
	};

	var mapElement = document.getElementById('map');

	var map = new google.maps.Map(mapElement, mapOptions);
}
</script>
</head>
<body>
	<h1>Strip mapa</h1>

	<div id="map"></div>
</body>
</html>
