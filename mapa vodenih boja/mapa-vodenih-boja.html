
<!DOCTYPE html>
<html>
    <head>
	    <title>Jugoslavija</title>
		<meta charset="UTF-8">

        <script src="js/modestmaps.min.js"></script>
        <script src="js/reqwest.min.js"></script>
        <script src="js/tile.stamen.js"></script>
        <script src="js/common.js?recaptcha"></script>
		
        <style type="text/css">
            @import url(css/layer.css);
        </style>
		
    </head>
    <body>

        <div id="map-main" class="map" data-provider="watercolor">
			<!-- ovde dinamički upisuje kopirajt -->
        </div>

        <div id="overlay">
            <form id="search">
                <p>
                <input id="search-location" class="span3" type="text" placeholder="Upiši lokaciju">
                <input id="search-submit" class="btn" type="submit" value="Centriraj">
                </p>
            </form>
            <div id="controls" class="controls">
                <a id="zoom-in" title="zoom in">+</a>
                <a id="zoom-out" title="zoom out">&minus;</a>
            </div>
			
        </div>

        <script src="http://maps.stamen.com/js/layer.js" defer></script>
    </body>
</html>
