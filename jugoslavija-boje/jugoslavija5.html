<!DOCTYPE html>
<html>

<head>
    <title>Jugoslavija3</title>
	<meta charset="UTF-8">
    <script src="https://maps.googleapis.com/maps/api/js"></script>

    <style type="text/css">
        #mesto-za-mapu {
            width: 750px;
            height: 500px;
			margin-bottom:-50px;
			padding-bottom:-50px;
        }
    </style>



    <script>
	/*
	https://developers.google.com/maps/documentation/javascript/reference#MapOptions
	http://gmaps-samples-v3.googlecode.com/svn/trunk/styledmaps/wizard/index.html
	*/

        function postaviMapu() {
            var opcijeMape = {
                zoom: 6,
                center: new google.maps.LatLng(43.866667, 18.416667),
				types: ['(regions)'],
                styles:
				[
				  {
					"featureType": "administrative",
					"stylers": [
					  { "color": "#3e9864" },
					  { "visibility": "off" }
					]
				  },{
					"featureType": "road",
					"stylers": [
					  { "visibility": "off" }
					]
				  },{
					"featureType": "poi",
					"stylers": [
					  { "color": "#7fc380" },
					  { "visibility": "off" }
					]
				  },{
					"featureType": "water",
					"elementType": "labels",
					"stylers": [
					  { "visibility": "off" }
					]
				  },{
					"featureType": "landscape",
					"stylers": [
					  { "color": "#61b06f" }
					]
				  },{
					"featureType": "landscape.natural.terrain",
					"stylers": [
					  { "color": "#7b5c48" }
					]
				  }
				]
            };

			var mapa = new google.maps.Map(document.getElementById('mesto-za-mapu'), opcijeMape);

			// ikonicu prikazuje izmešteno
            var ikonica_slobodan = {
                url: 'slike/kruzic-crveni.png'
            };
            var ikonica_okupiran = {
                url: 'slike/kruzic-plavi.png'
            };


			var gradovi = [
				['Drvar', 44.366667, 16.383333, true],
				['Bihać', 44.816667, 15.866667, true],
				['Užice', 43.85, 19.85, false]
			];


			for( i = 0; i < gradovi.length; i++ ) {

				var pozicija_ikonice = new google.maps.LatLng(gradovi[i][1], gradovi[i][2]);
				var ikonica = gradovi[i][3] ? ikonica_slobodan : ikonica_okupiran;

				marker = new google.maps.Marker({
					position: pozicija_ikonice,
					map: mapa,
					title: gradovi[i][0],
					icon: ikonica,
					zIndex: 102
				});

			}	// kraj for

        }	// kraj postaviMapu

    </script>
</head>

<body onload="postaviMapu()">

    <div id="mesto-za-mapu"></div>

</body>

</html>
