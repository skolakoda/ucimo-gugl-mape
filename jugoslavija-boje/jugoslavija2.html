<!DOCTYPE html>
<html>

<head>

    <title>Jugoslavija</title>
    <meta charset="UTF-8">
    <script src="https://maps.googleapis.com/maps/api/js"></script>

    <style>
        html,
        body,
        #mesto-za-mapu {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        function postaviMapu() {
            var opcijeMape = {
                center: new google.maps.LatLng(43.866667, 18.416667),
                zoom: 6,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            };

            var mapa = new google.maps.Map(document.getElementById('mesto-za-mapu'), opcijeMape);


            var ikonica_zvezdica = {
                url: 'slike/zvezdica.png',
                size: new google.maps.Size(100, 100)
            };



            markerGlastonbury = new google.maps.Marker({
                position: new google.maps.LatLng(43.866667, 18.416667),
                map: mapa,
                title: 'Sarajevo',
                icon: ikonica_zvezdica,
                zIndex: 102
            });
        }
    </script>
</head>

<body onload="postaviMapu()">

    <div id="mesto-za-mapu"></div>


</body>

</html>
